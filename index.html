<body>
 <div class="parent">
  <div class="image-card card">
    <img class="image1"src="images/image-product-desktop.jpg" alt="image-product-desktop">
    <img class="image2" src="images/image-product-mobile.jpg" alt="image-product-mobile">
  </div>
  <div class="written-card card">
    <h3 class="perfume">PERFUME</h3 class="perfume">
    <h1 class="name-of-product">Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral,solar and voluptuous interpretation composed by Olivier Polge ,Perfumer-Creator for the House of CHANEL</p>
    <h1 class="amount">$ 149.99</h1>
    <p class="p-amount"><s>$ 169.99</s></p>
    <button class="btn"><img src="images/icon-cart.svg" alt="icon">Add to Cart</button>
  </div>
 </div>
